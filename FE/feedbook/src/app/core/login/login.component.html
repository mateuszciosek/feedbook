<form #f="ngForm"
  (ngSubmit)="login(f.value)">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input ngModel
      name="username"
      type="text"
      class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input ngModel
      name="password"
      type="password"
      class="form-control">
  </div>

  <button type="submit"
    class="btn btn-primary">Login</button>

</form>

<button (click)="showLocal()"></button>
