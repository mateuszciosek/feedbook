<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a routerLink="/"
      class="navbar-brand">
      <i class="fa fa-book fa-lg"></i> FeedBook</a>
    <button class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav">
      <ng-template #unauthorizedUser>
        <li class="nav-item">
          <a routerLink="/register"
            class="nav-link">Register</a>
        </li>
        <li class="nav-item">
          <a routerLink="/login"
            class="nav-link">Login
            <i class="fa fa-arrow-circle-up"></i>
          </a>
        </li>
      </ng-template>
      <li *ngIf="user$ | async"
        class="nav-item">
        <a routerLink="/posts"
          class="nav-link">Posts</a>
      </li>
      <li *ngIf="user$ | async as user; else unauthorizedUser"
        ngbDropdown
        class="nav-item dropdown">
        <a ngbDropdownToggle
          class="nav-link dropdown-toggle"
          id="dropdown01"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          <i class="fa fa-user"></i> {{user.username}}</a>
        <div ngbDropdownMenu
          class="dropdown-menu"
          aria-labelledby="dropdown01">
          <a [routerLink]="['/user', userId]"
            class="dropdown-item">Your Profile</a>
          <a class="dropdown-item"
            id="logout-link"
            (click)="logout()">Logout</a>

        </div>
      </li>
    </ul>
  </div>
</nav>
