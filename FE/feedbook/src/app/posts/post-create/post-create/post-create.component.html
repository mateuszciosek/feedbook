<form #f="ngForm"
  (ngSubmit)="create(f.value)">
  <h2>Create Post</h2>
  <div class="form-group">
    <label for="title">Title:</label>
    <input ngModel
      [ngClass]="{'form-error': errors?.title}"
      name="title"
      type="text"
      class="form-control">
    <div *ngIf="errors?.title"
      class="alert alert-danger">
      <div>{{ errors?.title[0] }}</div>
    </div>
  </div>

  <div class="form-group">
    <label for="content">Text:</label>
    <textarea ngModel
      [ngClass]="{'form-error': errors?.content}"
      name="content"
      type="text"
      class="form-control"></textarea>
    <div *ngIf="errors?.content"
      class="alert alert-danger">
      <div>{{ errors?.title[0] }}</div>
    </div>
  </div>

  <button type="submit"
    class="btn btn-primary">Create</button>

</form>
